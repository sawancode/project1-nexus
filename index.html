<!DOCTYPE html>

<head>

    <title>Login</title>

</head>
<body>
    <div class="container">
        <form action="login_process.php" method="POST">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

    </div>
